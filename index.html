<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./assets/css/app.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="./assets/js/app.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="bg-main-desktop">
      <img src="./assets/images/bg-main-desktop.png" alt="">
    </div>

    <div class="content">
      <div class="cards-container">
        <div class="card card-front">
          <div class="card-logo">
            <img src="./assets/images/card-logo.svg" alt="">
          </div>
          <div class="card-details">
            <p class="card-number" id="card-number">
              0000 0000 0000 0000
            </p>
            <div class="card-owner flex items-center justify-between">
              <span id="card-holder" class="uppercase">
                Jane Appleseed
              </span>
              <p>
                <span id="card-date-month">00</span>/<span id="card-date-year">00</span>
              </p>
            </div>
          </div>
        </div>

        <div class="card card-back">
          <span class="cvc" id="card-cvc">
            000
          </span>
        </div>
      </div>

      <div class="card-form-container">
        <div class="card-form very-dark-violet">
          <form action="">
            <fieldset>
              <p>
                <label for="">Cardholder Name</label>
                <input id="form-card-holder" class="w-full" type="text" maxlength="25"
                  placeholder="e.g. Jane Appleseed">
                <span class="error"></span>
              </p>

              <p class="form-row">
                <label for="Card Number">Card Number</label>
                <input id="form-card-number" class="w-full" type="text" maxlength="19"
                  placeholder="e.g. 1234 5678 9123 0000">
                <span class="error"></span>
              </p>

              <div class="form-row grid w-full grid-cols gap-20">
                <div>
                  <label for="">Exp. Date (MM/YY)</label>
                  <div class="grid grid-cols-2 gap-10">
                    <input id="form-date-month" type="text" minlength="2" maxlength="2" placeholder="MM">
                    <input id="form-date-year" type="text" minlength="2" maxlength="2" placeholder="YY">
                    <span class="error"></span>
                  </div>
                </div>
                <div>
                  <label for="cvc">CVC</label>
                  <input id="form-cvc" class="w-full" type="text" minlength="3" maxlength="3 placeholder=" e.g. 123">
                  <span class="error"></span>
                </div>
              </div>

              <div class="form-row">
                <button id="form-confirm-button" class="button button-primary w-full">
                  Confirm
                </button>
              </div>
            </fieldset>
          </form>
        </div>

        <!-- Completed state start -->

        <div class="completed-message">
          Thank you!
          We've added your card details
          Continue
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>

</html>
