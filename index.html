<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./assets/css/app.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="./assets/js/app.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="bg-main-desktop" class="bg">
      <img src="./assets/images/bg-main-desktop.png" alt="">
    </div>
    <div id="bg-main-mobile" class="bg">
      <img src="./assets/images/bg-main-mobile.png" alt="">
    </div>

    <div class="content">
      <div class="cards-container">
        <div class="card card-front">
          <div class="card-logo">
            <img src="./assets/images/card-logo.svg" alt="">
          </div>
          <div class="card-details">
            <p class="card-number" id="card-number">
              0000 0000 0000 0000
            </p>
            <div class="card-owner flex items-center justify-between">
              <span id="card-holder" class="uppercase">
                Jane Appleseed
              </span>
              <p>
                <span id="card-date-month">00</span>/<span id="card-date-year">00</span>
              </p>
            </div>
          </div>
        </div>

        <div class="card card-back">
          <span class="cvc" id="card-cvc">
            000
          </span>
        </div>
      </div>

      <div class="card-form-container">
        <div id="card-form" class="card-form very-dark-violet">
          <form>
            <fieldset>
              <p>
                <label>Cardholder Name</label>
                <input id="form-card-holder" class="w-full form-input" type="text" maxlength="25"
                  placeholder="e.g. Jane Appleseed">
                <span class="error"></span>
              </p>

              <p class="form-row">
                <label>Card Number</label>
                <input id="form-card-number" class="integer w-full form-input" type="text" maxlength="19"
                  placeholder="e.g. 1234 5678 9123 0000">
                <span class="error"></span>
              </p>

              <div class="form-row grid w-full grid-cols gap-20">
                <div>
                  <label>Exp. Date (MM/YY)</label>
                  <div class="grid grid-cols-2 gap-10">
                    <input id="form-date-month" class="integer form-input" type="text" minlength="2" maxlength="2"
                      placeholder="MM">
                    <input id="form-date-year" class="integer form-input" type="text" minlength="2" maxlength="2"
                      placeholder="YY">
                    <span class="error" style="grid-column: 1/3; position: relative; top: -10px; display: none;">
                    </span>
                    <span class="error" style="grid-column: 1/3; position: relative; top: -10px;">
                    </span>
                  </div>
                </div>
                <div>
                  <label>CVC</label>
                  <input id="form-cvc" class="integer w-full form-input" type="text" minlength="3" maxlength="3"
                    placeholder="e.g. 123">
                  <span class="error"></span>
                </div>
              </div>

              <div class="form-row">
                <button id="form-confirm-button" class="button button-primary w-full">
                  Confirm
                </button>
              </div>
            </fieldset>
          </form>
        </div>

        <!-- Completed state start -->

        <div id="completed-message" class="completed-message very-dark-violet">
          <figure>
            <img src="./assets/images/icon-complete.svg" alt="complete">
          </figure>
          <h2 class="uppercase">
            <span>Thank you!</span>
          </h2>
          <p class="medium-dark-violet">
            <span>We've added your card details</span>
          </p>
          <button id="button-continue" class="button button-primary w-full">
            <span>Continue</span>
          </button>
        </div>
      </div>
    </div>

    <div class="attribution very-dark-violet">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/wiseman88">Wiseman</a>.
    </div>
  </div>
</body>

</html>
